<!DOCTYPE html>
<html>
<head>
    <title>ABA PayWay Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Use staging URL for PayWay -->
    <script src="https://checkout-sandbox.payway.com.kh/plugins/checkout2-0.js"></script>
    <style>
        .loading {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading">
        Loading PayWay Checkout...
        <p id="debug"></p>
    </div>

    <div id="aba_main_modal" class="aba-modal">
        <div class="aba-modal-content">
            <form method="POST" id="aba_merchant_request" action="https://checkout-sandbox.payway.com.kh/api/payment-gateway/v1/payments/purchase">
                <input type="hidden" name="merchant_id" value="" id="merchant_id">
                <input type="hidden" name="tran_id" value="" id="tran_id">
                <input type="hidden" name="amount" value="" id="amount">
                <input type="hidden" name="hash" value="" id="hash">
                <input type="hidden" name="payment_option" value="cards">
                <input type="hidden" name="req_time" value="" id="req_time">
            </form>
        </div>
    </div>

    <script>
        function debugLog(message) {
            console.log(message);
            document.getElementById('debug').innerHTML += '<br>' + message;
        }

        // Log URL for debugging
        debugLog('Page URL: ' + window.location.href);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Fill in form values
        const formFields = {
            'merchant_id': urlParams.get('merchant_id'),
            'tran_id': urlParams.get('tran_id'),
            'amount': urlParams.get('amount'),
            'hash': urlParams.get('hash'),
            'req_time': urlParams.get('req_time')
        };

        // Set form values and log
        for (const [field, value] of Object.entries(formFields)) {
            if (value) {
                document.getElementById(field).value = value;
                debugLog(`Set ${field}: ${value}`);
            } else {
                debugLog(`Missing ${field}`);
            }
        }

        // Wait for PayWay script to load
        window.onload = function() {
            debugLog('Page loaded');
            
            // Check if jQuery is loaded
            if (window.jQuery) {
                debugLog('jQuery is loaded');
            } else {
                debugLog('jQuery is not loaded');
            }

            // Check for AbaPayway
            if (window.AbaPayway) {
                debugLog('AbaPayway found, starting checkout...');
                setTimeout(() => {
                    try {
                        AbaPayway.checkout();
                    } catch (error) {
                        debugLog('Checkout error: ' + error.message);
                    }
                }, 1000);
            } else {
                debugLog('AbaPayway not found!');
            }
        }
    </script>
</body>
</html>
